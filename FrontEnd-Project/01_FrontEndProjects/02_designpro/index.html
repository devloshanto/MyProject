<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Pro - Practice</title>
    <!-- FontAwesome File -->
    <link rel="stylesheet" href="./assets/css/fontAwesome.min.css" />
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Style File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ===== Header Start ===== -->
    <div class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./assets/images/logo.png" alt="" class="w-50"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >How it Wokrs</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Faqs</a>
              </li>
              <button class="nav-btn">Book Now</button>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- ===== Header End ===== -->
    <!-- ===== Hero Start ===== -->
    <div class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="hero-wrapper">
              <p class="hero-top">
                <i class="fa-solid fa-rotate"></i> Subscription. Pause or cancel
                anytime
              </p>
              <h1 class="hero-heading">
                Hire Full-Service Design Agency For A Simple Monthly Fee.
              </h1>
              <p class="hero-pera">
                Create your products with top-tier designers at an affordable
                price. One subscription fee covers unlimited design requests.
              </p>
              <div class="hero-btn">
                <button class="hero__btn HerobtnPrimary">
                  See Pricing Plans
                </button>
                <button class="hero__btn Herobtnblack">Book a free call</button>
              </div>
            </div>
            <div class="heroImg-left">
              <img src="./assets/images/Hero/Hero-Left.png" alt="" />
            </div>
            <div class="heroImg-right">
              <img src="./assets/images/Hero/Hero-Right.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== Hero End ===== -->
    <!-- ===== Work Start ===== -->
    <div class="work">
      <div class="container-fluid">
        <img class="work-img" src="./assets/images/Work/Work.png" alt="" />
        <div class="work-wrapper">
          <div class="row">
            <div class="col-lg-3">
              <div class="work-item">
                <img
                  src="./assets/images/Work/Work-1.png"
                  class="w-100"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-3">
              <div class="work-item">
                <img
                  src="./assets/images/Work/Work-2.png"
                  class="w-100"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-3">
              <div class="work-item">
                <img
                  src="./assets/images/Work/Work-3.png"
                  class="w-100"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-3">
              <div class="work-item">
                <img
                  src="./assets/images/Work/Work-4.png"
                  class="w-100"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== Work End ===== -->

    <!-- Script Files -->
    <script src="./assets/js/FontAwesome.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
